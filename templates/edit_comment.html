{% extends "template.html" %}

{% block content %}
	<h1>Edit your Comment</h1>
	<form method="post">
        <input type="hidden" name="comment_id" value="{{ comment_id }}">
		<label>
			<div>Comment:</div>
			<textarea name="content" class="col-xs-12 col-sm-12 col-lg-12">{{ content }}</textarea>
		</label>
		<br>
		<input type="submit" class="btn btn-lg btn-default">
		<a href="/{{ post_id }}" class="btn btn-lg btn-default btn-cancel">Cancel</a>
	</form>
	<p class="error">{{ error }}</p>

{% endblock %}
