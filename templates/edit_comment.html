{% extends "template.html" %}

{% block content %}
	<h1>Edit your Comment</h1>
	<form method="post">
        <input type="hidden" name="comment_id" value="{{ comment_id }}">
	<label>
		<div>Comment:</div>
		<textarea name="content">{{ content }}</textarea>
	</label>
	<br>
	<input type="submit">
	</form>
	<div class="error">{{ error }}</div>
	<a href="/{{ post_id }}">Cancel</a>
{% endblock %}
