{% extends "template.html" %}

{% block content %}
    <h1>Welcome to our Blog!</h1>
    <h2>Top 10 newest posts</h2>
    {% for entry in posts %}
        <div>
            <h3><a href="/{{ entry.post.key().id() }}">{{ entry.post.title }}</a></h3>
            <em>{{ entry.author }}</em>
            <p>{{ entry.post.content | safe }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
